<h1>Iterator Pattern</h1>
The iterator pattern controls the iterating of a collection

<h2>Numbers</h2>
<p>{{ currentNumber }}</p>
<button (click)="rewindNumbers()">rewind</button><button (click)="nextNumber()">next</button>

<h2>Words</h2>
<p>{{ currentWord }}</p>
<button (click)="rewindWords()">rewind</button><button (click)="nextWord()">next</button>
